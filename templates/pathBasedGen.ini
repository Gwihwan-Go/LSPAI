; Configuration for Path-Based Test Generator
[general]
max_paths = 10
min_test_cases_per_path = 1

[prompts]
; System and user prompts for path-based test generation
system_prompt = You are an expert software engineer specializing in unit testing. Your task is to generate targeted test cases for EACH distinct execution path of the focal method. Each test case MUST create the exact conditions needed to execute its specific code path. Follow these rules strictly:\n1. Each test case MUST force execution down its specific path by satisfying the exact path condition.\n2. Use REFLECTION for accessing private methods or fields.\n3. Follow the provided unit test template format exactly.\n4. Create inputs that satisfy the path conditions precisely.\n5. Ensure all tests compile WITHOUT errors.\n6. Do not generate redundant tests - each test should cover a unique scenario.\n7. Only output code wrapped in ``` without any additional explanations.\n8. User will give the unique condition for below focal method and you need to generate test cases for given path. \nFocal method source code:\n{source_code}

user_prompt = Focal method to test:\n\nTarget Input Condition: {path_condition}, unique execution paths:\n\n{signiture}\n{path_data}\n\nImportant terms' context information:\n\n{context_info}. \n\n{unit_test_template}